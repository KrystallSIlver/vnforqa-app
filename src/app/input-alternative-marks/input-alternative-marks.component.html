<div *ngIf="!sliderView">
  <div class="d-flex justify-content-center flex-wrap">
    <div class="wt d-inline-block mx-4 mt-2 text-center" *ngFor="let alt of Alternatives"> 
      <h3>{{alt.name}}</h3>
      <div class="wt btn-group-vertical btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
          <label id="tbtn_1" class="btn btn-outline-info bsh" [ngClass]="{active : markArray[alt.id-1].mark == 2}"><input type="radio" name="alt{{alt.id}}" [value]="2" [(ngModel)]="markArray[alt.id-1].mark">{{MarkNames.VHigh}}</label>
          <label id="tbtn_1" class="btn btn-outline-info bsh" [ngClass]="{active : markArray[alt.id-1].mark == 1}"><input type="radio" name="alt{{alt.id}}" [value]="1" [(ngModel)]="markArray[alt.id-1].mark">{{MarkNames.High}}</label>
          <label id="tbtn_1" class="btn btn-outline-info bsh" [ngClass]="{active : markArray[alt.id-1].mark == 0}"><input type="radio" name="alt{{alt.id}}" [value]="0" [(ngModel)]="markArray[alt.id-1].mark">{{MarkNames.Med}}</label>
          <label id="tbtn_1" class="btn btn-outline-info bsh" [ngClass]="{active : markArray[alt.id-1].mark == -1}"><input type="radio" name="alt{{alt.id}}" [value]="-1" [(ngModel)]="markArray[alt.id-1].mark">{{MarkNames.Low}}</label>
          <label id="tbtn_1" class="btn btn-outline-info bsh" [ngClass]="{active : markArray[alt.id-1].mark == -2}"><input type="radio" name="alt{{alt.id}}" [value]="-2" [(ngModel)]="markArray[alt.id-1].mark">{{MarkNames.VLow}}</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mx-4 p-99 pb">
    <button class="btn btn-primary wht" (click)="topFunction()" (click)="SwitchView()">Далі</button>
  </div>
</div>

<div class="align-self-center" *ngIf="sliderView">
    <div class="plr" *ngFor="let alt of Alternatives">
      <div class="stl">
        <label class="lbl">{{alt.name}}</label>
        <label class="lbl" style="float:right">{{ getNormalizedNumber(alt.id) }} {{(this.normalizedArray[alt.id-1].mark).toFixed(3)}}</label>
        <input class="custom-range" id="{{alt.id}}" type="range" min="0" max="8" step="0.0555" (click)="setId($event)" [(ngModel)]="probArray[alt.id-1].mark">
      </div>
    </div>    
    <div class="d-flex justify-content-center mx-4 p-99 pb">
      <button class="btn btn-primary wht" (click)="topFunction()" (click)="ChangeToGraphView()">Перейти до результату</button>
    </div>
</div>
